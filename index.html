<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NPC Generator</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.1/angular.min.js'></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="npcApp" ng-controller="npcCtrl">
    <h1>NPC Generator</h1>
    <p>
        {{ article }} <span>{{ personality }}</span> <span>{{ race }}</span> <span>{{ occupation }}</span> who <span>{{ characteristic }}</span> and speaks <span>{{ speech }}</span>
    </p>
    <button ng-click="generate()">Make Another!</button>

    <footer>
        Copyright &copy; 2020 Bunch of Eyebrows
        <br/>
        Based on an NPC Generator by Dndspeak
    </footer>
</body>
</html>
